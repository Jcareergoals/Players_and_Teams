<div ng-controller='PlayersController'>
	<form class="col-xs-12 form form-horizontal">
		<div class="form-group col-xs-12">
			<label class='col-xs-2' for='name' class='control-label'>Name</label>
			<div class="col-xs-4">
				<input type='text' class='form-control' id='name' ng-model='newPlayer.name'>
			</div>
			<button type='submit' class='btn col-xs-3 btn-default' ng-click='addPlayer()'>Add Player</button>
		</div>
	</form>	
	<div class="col-xs-12 table_div">
		<table class='table table-condensed table-striped table-bordered table-hover'>
			<tr>
				<th>Name</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat='x in players'>
				<td>{{ x.name }}</td>
				<td><button class='btn col-xs-3 btn-default' ng-click='remove(x)' >Remove player</button></td>
			</tr>
		</table>
	</div>
</div>
